<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font: Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: black url('https://c4.wallpaperflare.com/wallpaper/598/482/363/black-black-and-white-anonymous-hackers-wallpaper-preview.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', monospace;
      color: #00ffcc;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none; /* Evitar selección de texto */
    }

    .title-main {
      font-size: 5em;
      margin: 0.1em 0 0.15em 0;
      animation: flicker 2s infinite;
      user-select: none;
    }

    .title-sub {
      font-size: 2.5em;
      color: #ff0066;
      margin: 0 0 0.3em 0;
      user-select: none;
    }

    .logo {
      margin: 10px auto 15px auto;
      user-select: none;
    }

    .logo img {
      width: 280px; /* Más grande */
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 25px #00ffcc;
      user-select: none;
      display: block;
      margin: 0 auto;
    }

    .logo-name {
      font-size: 2.8em;
      color: #00ffff;
      margin-top: 0.3em;
      user-select: none;
    }

    .message {
      max-width: 90%;
      font-size: 1.6em;
      color: #ddd;
      margin-top: 30px;
      user-select: none;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 1.2em;
      color: #888;
      font-style: italic;
      user-select: none;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0;
      }
    }
  </style>

  <script>
    // Evitar clic derecho
    document.addEventListener('contextmenu', event => event.preventDefault());

    // Evitar combinaciones de teclas para abrir DevTools o ver código fuente
    document.addEventListener('keydown', function(event) {
      if (event.key === 'F12' ||
          (event.ctrlKey && event.shiftKey && ['i','j'].includes(event.key.toLowerCase())) ||
          (event.ctrlKey && ['u','s'].includes(event.key.toLowerCase()))) {
        event.preventDefault();
      }
    });
